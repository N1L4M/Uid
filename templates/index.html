<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .group-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .group-list li {
            padding: 10px;
            background-color: #e1f7d5;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Group Data Fetcher</h1>
        <form method="POST" action="/fetch">
            <label for="email">Facebook Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your Facebook email" required>

            <label for="password">Facebook Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Facebook password" required>

            <button type="submit">Fetch Group Data</button>
        </form>

        {% if group_data %}
            {% if group_data.error %}
                <div class="error">Error: {{ group_data.error }}</div>
            {% else %}
                <h2>Fetched Group Data</h2>
                <ul class="group-list">
                    {% for group in group_data %}
                        <li>
                            <strong>Group Name:</strong> {{ group.group_name }} <br>
                            <strong>Thread ID:</strong> {{ group.thread_id }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
