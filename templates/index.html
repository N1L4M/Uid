<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group Fetcher</title>
</head>
<body>
    <h1>Facebook Group UID Fetcher</h1>

    <form action="/fetch" method="POST">
        <label for="email">Facebook Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Facebook Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Fetch Group Data</button>
    </form>

    {% if group_data %}
    <h2>Fetched Group Data</h2>
    <table border="1">
        <tr>
            <th>Group Name</th>
            <th>Group UID (Thread ID)</th>
        </tr>
        {% for group in group_data %}
        <tr>
            <td>{{ group.group_name }}</td>
            <td>{{ group.thread_id }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
  </html>
